<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="all.css" />
</head>
<body>

 
  <div class="navbar">
    <img src="net.png" alt="Netflix" class="logo" />
    <div class="user">NATHA</div>
  </div>


  <div class="banner">
    <h1>NARCOS</h1>
    <p>Temporada 3 já disponível</p>
    <div class="banner-buttons">
      <button class="btn">Assistir</button>
      <button class="btn secondary">Minha lista</button>
    </div>
  </div>


  <div class="section">
    <h2>Em alta</h2>
    <div class="filmes">
      <img src="spidman.jpg" alt="Filme 1" class="filme" />
      <img src="VRUMM.jpg" alt="Filme 2" class="filme" />
      <img src="OLHA PRO CEU.jpg" alt="Filme 3" class="filme" />
      <img src="filme 4.jpg" alt="Filme 3" class="filme" />
      <img src="filme 5.jpg" alt="Filme 3" class="filme" />
    </div>
  </div>


  <div class="section">
    <h2>Terror</h2>
    <div class="filmes">
      <img src="TERROR 1.jpg" alt="Terror 1" class="filme" />
      <img src="TERROR 2.jpg" alt="Terror 2" class="filme" />
      <img src="TERROR 3.jpg" alt="Terror 3" class="filme" />
      <img src="terror 4.jpg" alt="Terror 3" class="filme" />
      <img src="terror 5.jpg" alt="Terror 3" class="filme" />
    </div>
  </div>


  <footer>
    <p>© 1997 - 2025 Netflix, Inc.</p>
  </footer>

</body>
</html>
