<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 1</title>
</head>
<body>

<h1>Exercício 1: João Papo-de-Pescador</h1>

<!-- Entrada de dados -->
<label>Peso de peixes (kg):</label>
<input type="number" id="peso">

<!-- Botão para calcular -->
<button onclick="calcular()">Calcular</button>

<!-- Resultado -->               
<p id="resultado"></p>

<script>
  // Função que calcula excesso e multa
  function calcular() {
    // Pega o valor digitado
    let P = parseFloat(document.getElementById('peso').value);

    // Verifica se o valor é válido
    if (isNaN(P) || P < 0) {
      alert("Digite um número válido!");
      return;
    }

    let limite = 50; // limite de peso permitido
    let E = 0; // excesso
    let M = 0; // multa

    if (P > limite) {
      E = P - limite; // calcula excesso
      M = E * 4;      // calcula multa
    }

    // Mostra o resultado
    document.getElementById('resultado').innerHTML = 
      "Excesso: " + E + " kg<br>" +
      "Multa: R$ " + M;
  }
</script>

</body>
</html>
